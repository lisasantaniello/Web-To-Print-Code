<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="puddletest.css" />
    <title>Watering Can</title>
  </head>
  <body>


    <div class="dropletcontainer">
        <div class="firstdrop">~</div>
        <div class="seconddrop">~</div>
        <div class="thirddrop">~</div>
        <div class="longdrop1">v</div>
        <div class="longdrop2">v</div>
        <div class="longdrop3">v</div>
        <div class="secondlongdrop1">o</div>
        <div class="secondlongdrop2">o</div>
        <div class="secondlongdrop3">o</div>
        <div class="thirdlongdrop1">v</div>
        <div class="thirdlongdrop2">v</div>
        <div class="thirdlongdrop3">v</div>
        <div class="fourthlongdrop1">.</div>
        <div class="fourthlongdrop2">.</div>
        <div class="fourthlongdrop3">.</div>
        </div>


    <div class="raincontainer">
        <div class="raindrop firstline">=</div>
        <div class="raindrop secondline1">u</div>
        <div class="raindrop secondline2">a</div>
        <div class="raindrop thirdline1">_</div>
        <div class="raindrop thirdline2">m</div>
        <div class="raindrop thirdline3">_</div>
        <div class="raindrop fourthline1">~</div>
        <div class="raindrop fourthline2">~</div>
        <div class="raindrop fourthline3">~</div>
        <div class="raindrop fourthline4">~</div>
        <div class="raindrop fourthline5">~</div>
        <div class="raindrop fifthline1">n</div>
        <div class="raindrop fifthline2">n</div>
        <div class="raindrop fifthline3">n</div>
        <div class="raindrop sixthline1">u</div>   
    </div>

    <div class="nextraincontainer">
      <div class="raindrop2 firstline">=</div>
      <div class="raindrop2 secondline1">u</div>
      <div class="raindrop2 secondline2">a</div>
      <div class="raindrop2 thirdline1">_</div>
      <div class="raindrop2 thirdline2">m</div>
      <div class="raindrop2 thirdline3">_</div>
      <div class="raindrop2 fourthline1">~</div>
      <div class="raindrop2 fourthline2">~</div>
      <div class="raindrop2 fourthline3">~</div>
      <div class="raindrop2 fourthline4">~</div>
      <div class="raindrop2 fourthline5">~</div>
      <div class="raindrop2 fifthline1">n</div>
      <div class="raindrop2 fifthline2">n</div>
      <div class="raindrop2 fifthline3">n</div>
      <div class="raindrop2 sixthline1">u</div>   
    </div>
    <div class="thirdraincontainer">
      <div class="raindrop3 firstline">=</div>
      <div class="raindrop3 secondline1">u</div>
      <div class="raindrop3 secondline2">a</div>
      <div class="raindrop3 thirdline1">_</div>
      <div class="raindrop3 thirdline2">m</div>
      <div class="raindrop3 thirdline3">_</div>
      <div class="raindrop3 fourthline1">~</div>
      <div class="raindrop3 fourthline2">~</div>
      <div class="raindrop3 fourthline3">~</div>
      <div class="raindrop3 fourthline4">~</div>
      <div class="raindrop3 fourthline5">~</div>
      <div class="raindrop3 fifthline1">n</div>
      <div class="raindrop3 fifthline2">n</div>
      <div class="raindrop3 fifthline3">n</div>
      <div class="littlerain2">
        <div class="raindrop">v</div>
      </div>
    </div>


    <div class="littlerain">
        <div class="raindrop">v</div>
      </div>

    <div class="plantcontainer">
        <!-- Plant 1 -->
        <div class="stem1"></div>
        <div class="leftleaf1"></div>
        <div class="rightleaf1"></div>
      
        <!-- Plant 2 -->
        <div class="stem2"></div>
        <div class="leftleaf2"></div>
        <div class="rightleaf2"></div>
      
        <!-- Plant 3 -->
        <div class="stem3"></div>
        <div class="leftleaf3"></div>
        <div class="rightleaf3"></div>
        
         <!-- Plant 4 -->
         <div class="stem4"></div>
         <div class="leftleaf4"></div>
         <div class="rightleaf4"></div>
         
         <!-- Plant 5 -->
         <div class="stem5"></div>
         <div class="leftleaf5"></div>
         <div class="rightleaf5"></div>
         
             <!-- Plant 6 -->
             <div class="stem6"></div>
             <div class="leftleaf6"></div>
             <div class="rightleaf6"></div>
             
        </div>


             <div class="circle">
              <div class="row">
                  <div class="cell">x</div>
                  <div class="cell">x</div>
                  <div class="cell">x</div>
              </div>
              <div class="row">
                  <div class="cell">x</div>
                  <div class="cell">x</div>
                  <div class="cell">x</div>
              </div>
              <div class="row">
                  <div class="cell">x</div>
                  <div class="cell">x</div>
                  <div class="cell">x</div>
              </div>
          </div>
    
  </body>
</html>
